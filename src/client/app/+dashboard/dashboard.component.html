<article class="template animated slideInRight">
  <h4>Top Speakers</h4>
  <div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col"
        *ngFor="#speaker of speakers | async"
        *ngForTrackBy="trackBySpeakers"
        (click)="gotoDetail(speaker)">
        <my-dashboard-button [speaker]="speaker"></my-dashboard-button>
      </div>
    </div>
  </div>
</article>
